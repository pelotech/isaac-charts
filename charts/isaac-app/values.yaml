# Default values for isaac-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

isaac-app-fe:
  image:
    registry: ghcr.io
    repository: isaaccomputerscience/isaac-react-app-cs
    tag: latest
  service:
    type: ClusterIP
  containerPorts:
    http: 80
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: www.isaac.classis.io
    path: "/"

isaac-cdn:
  image:
    registry: ghcr.io
    repository: isaaccomputerscience/isaac-cdn
    tag: latest
  service:
    type: ClusterIP
  containerPorts:
    http: 80
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: cdn.isaac.classis.io
    path: "/"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    extraTls:
      - hosts:
          - cdn.isaac.classis.io
        secretName: cdn-isaac

isaac-app-renderer:
  image:
    registry: ghcr.io
    repository: isaaccomputerscience/isaac-react-app-cs-renderer
    tag: latest
  service:
    type: ClusterIP
  containerPorts:
    http: 80

elastic-search:
  protocol: http
  createCert: false
  imageTag: 7.17.6
  esConfig:
    elasticsearch.yml: |
      xpack.security.enabled: false
      xpack.security.transport.ssl.enabled: false
  clusterName: isaac-cs-content
  persistence:
    enabled: false
  replicas: 1
  extraEnvs:
    - name: ELASTIC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: isaac-secrets
          key: elasticsearch-pw
  resources: # bad needs fixed but temp on current hardware
    requests:
      cpu: "100m"
      memory: "300Mi"
    limits:
      cpu: "2000m"
      memory: "1Gi"

api:
  name: "api"
  replicaCount: 1
  image:
    repository: ghcr.io/isaaccomputerscience/isaac-api
    tag: latest
    pullPolicy: Always
  imagePullSecrets: []
  config:
    secretName: isaac-secrets
    sshSecretName: isaac-ssh-key
    contentRepo: git@github.com:pelotech/rutherford-content.git
  prometheusExport:
    enabled: true
    path: /
    port: 9966
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: enabled
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /isaac-api/$2
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: www.isaac.classis.io
        paths:
          - path: /api/([^/]+)/(.*)$
            pathType: Prefix
    tls:
      - secretName: www-isaac
        hosts:
          - www.isaac.classis.io
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

