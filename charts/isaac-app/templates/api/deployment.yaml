apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "isaac-app.api.fullname" . }}
  labels:
    {{- include "isaac-app.labels" . | nindent 4 }}
    {{- include "isaac-app.api.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "isaac-app.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.api.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "isaac-app.api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.api.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.api.securityContext | nindent 12 }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SEGUE_CONFIG_LOCATION
              value: /local/data/conf/segue-config.properties
          livenessProbe:
            httpGet:
              path: /isaac-api/api/info/segue_version
              port: http
          readinessProbe:
            httpGet:
              path: /isaac-api/api/info/segue_version
              port:  http
          startupProbe:
            httpGet:
              path: /isaac-api/api/info/segue_version
              port:  http
            periodSeconds: 10
            failureThreshold: 30
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: isaac-config
              mountPath: /local/data/conf
            - name: git-content
              mountPath: /local/data/git-contentstore
      initContainers:
        - name: git-cloner
          image: alpine/git
          args:
            - clone
            - -c core.sshCommand=ssh -i /local/data/ssh-key/repo-private-key-rsa -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -F /dev/null
            - {{ .Values.api.config.contentRepo }}
            - /local/data/git-contentstore
          volumeMounts:
            - name: isaac-ssh-key
              mountPath: /local/data/ssh-key
            - name: git-content
              mountPath: /local/data/git-contentstore
      volumes:
        - name: isaac-config
          secret:
            secretName: {{ .Values.api.config.secretName }}
        - name: isaac-ssh-key
          secret:
            defaultMode: 256
            secretName: {{ .Values.api.config.sshSecretName }}
        - name: git-content
          emptyDir: {}

      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}